<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-right>
      Доходы
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <div class="form-group grp">
      <label for="client">Клиент</label>
      <select [(ngModel)]="clientNG" class="form-control" (change)="onChangeClient()" id="client">
        <option *ngFor="let client of clients" [value]="client.id">{{ client.name }}</option>
      </select>
    </div>
    <h5>Период</h5>
    <div class="form-group input-group grp">
      <label style="width: 100%;" for="dateInput1">Начало</label>
      <input [(ngModel)]="date1" [disabled]="clientNG == null" id="dateInput1" [value]="dateInput1 | date: 'dd/MM/yyyy'"
        (click)="showDatepicker(1)" inputmode="none" style="border-radius: 10px 0px 0px 10px" type="text"
        class="form-control">
      <div class="input-group-append">
        <span style="border-radius: 0px 10px 10px 0px;" class="input-group-text"><i
            class="far fa-calendar-alt"></i></span>
      </div>
    </div>
    <div class="form-group input-group grp">
      <label style="width: 100%;" for="dateInput2">Конец</label>
      <input [disabled]="clientNG == null" id="dateInput2" [value]="dateInput2 | date: 'dd/MM/yyyy'"
        (click)="showDatepicker(2)" inputmode="none" style="border-radius: 10px 0px 0px 10px" type="text"
        class="form-control">
      <div class="input-group-append">
        <span style="border-radius: 0px 10px 10px 0px;" class="input-group-text"><i
            class="far fa-calendar-alt"></i></span>
      </div>
    </div>
    <div class="list">
        <p *ngFor="let order of orders" (click)="edit(order.id)">Заказ номер {{order.id}}</p>
      </div>
  </div>
</ion-content>
